{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="login-container">
        <h2>Login user</h2>

        <form action="" method="post" class="login-form" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-login">Login</button>
        </form>

        <p class="forgot-password">Forgot your password? <a href="{% url 'account:reset_password' %}">Reset it here</a>.</p>
    </div>
{% endblock %}
