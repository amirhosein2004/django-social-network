{% extends 'base.html' %}
{% load static %}

{% block extra_headers %}
<link rel="stylesheet" href="{% static 'account/css/style.css' %}">
{% endblock %}

{% block content %}
    <div class="register-container">
        <h2>Register user</h2>

        <form action="" method="post" class="register-form" novalidate>
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn-register">Register</button>
        </form>
    </div>
{% endblock %}
